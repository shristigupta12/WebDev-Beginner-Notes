<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        
        .box1{
            background-color: red;
            margin: 30px;
            height: 2320px;
            width: 233px;
            border: 2px solid black;
        }
        .box2{
            background-color:aqua;
            /* margin: 20px; */
            height: 20px;
            width: 100%;
            padding: 2px;
            border: 1px solid grey;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id veniam quidem error. Error nihil obcaecati tenetur exercitationem, esse delectus, enim necessitatibus ipsum officia, aspernatur illum voluptatem. Voluptatum accusantium 
        eaque officia soluta animi nihil eius.</div>
    <div class="box2"></div>
</body>
</html>
